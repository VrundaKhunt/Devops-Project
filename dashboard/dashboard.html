<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microservices Dashboard</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f8f8f8; }
        h1 { color: #333; }
        .service-box {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 5px #ccc;
            border-radius: 8px;
        }
        pre { background: #222; color: #0f0; padding: 10px; border-radius: 5px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

<h1> DevSecOps Microservices Dashboard</h1>

<div class="service-box">
    <h2>User Service (port 3001)</h2>
    <pre id="user-output">Loading...</pre>
</div>

<div class="service-box">
    <h2>Product Service (port 3004)</h2>
    <pre id="product-output">Loading...</pre>
</div>

<div class="service-box">
    <h2>Order Service (port 3002)</h2>
    <pre id="order-output">Loading...</pre>
</div>

<div class="service-box">
    <h2>Payment Service (port 3003)</h2>
    <pre id="payment-output">Loading...</pre>
</div>

<script>
async function fetchService(url, elementId) {
    try {
        let response = await fetch(url);
        if (!response.ok) throw new Error("Service Error");
        let data = await response.json();
        document.getElementById(elementId).textContent = JSON.stringify(data, null, 2);
    } catch (err) {
        document.getElementById(elementId).innerHTML =
            
    }
}

fetchService("http://localhost:3001/users", "user-output");
fetchService("http://localhost:3004/products", "product-output");
fetchService("http://localhost:3002/orders", "order-output");
fetchService("http://localhost:3003/payments", "payment-output");
</script>

</body>
</html>
