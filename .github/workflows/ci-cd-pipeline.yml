name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - devsecops-reports
  pull_request:
    branches:
      - main

jobs:
 

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Images
        run: |
          docker build -t myorg/order-service ./order-service
          docker build -t myorg/payment-service ./payment-service

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Images
        run: |
           docker build -t vrunda0308/order-service ./order-service
           docker push vrunda0308/order-service:latest
           docker build -t vrunda0308/payment-service ./payment-service
           docker push vrunda0308/payment-service:latest
