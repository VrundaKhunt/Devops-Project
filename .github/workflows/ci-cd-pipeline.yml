name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - devsecops-reports
  pull_request:
    branches:
      - main

jobs:

  # -----------------------
  # Step 1: Run Tests
  # -----------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Example test step for Node.js projects
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  # -----------------------
  # Step 2: Build Docker Images
  # -----------------------
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Images
        run: |
          docker build -t myorg/order-service ./order-service
          docker build -t myorg/payment-service ./payment-service
          docker build -t myorg/product-service ./product-service
          docker build -t myorg/user-service ./user-service
          docker build -t myorg/reports ./reports

