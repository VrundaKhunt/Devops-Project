name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - devsecops-reports
  pull_request:
    branches:
      - main

jobs:
  # -----------------------
  # Step 1: Run Tests
  # -----------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Test Order Service
        working-directory: ./order-service
        run: |
          npm install
          npm test

      - name: Test Payment Service
        working-directory: ./payment-service
        run: |
          npm install
          npm test

      - name: Test Product Service
        working-directory: ./product-service
        run: |
          npm install
          npm test

      - name: Test User Service
        working-directory: ./user-service
        run: |
          npm install
          npm test

      - name: Test Reports Service
        working-directory: ./reports
        run: |
          npm install
          npm test

  # -----------------------
  # Step 2: Build Docker Images
  # -----------------------
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Images
        run: |
          docker build -t vrunda0308/order-service ./order-service
          docker build -t vrunda0308/payment-service ./payment-service
          docker build -t vrunda0308/product-service ./product-service
          docker build -t vrunda0308/user-service ./user-service
          docker build -t vrunda0308/reports ./reports

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Images
        run: |
          docker push vrunda0308/order-service:latest
          docker push vrunda0308/payment-service:latest
          docker push vrunda0308/product-service:latest
          docker push vrunda0308/user-service:latest
          docker push vrunda0308/reports:latest

  # -----------------------
  # Step 3: Deploy to Kubernetes
  # -----------------------
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0'

      - name: Set Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy Services
        run: |
          kubectl apply -f k8s/order-service.yaml
          kubectl apply -f k8s/payment-service.yaml
          kubectl apply -f k8s/product-service.yaml
          kubectl apply -f k8s/user-service.yaml
          kubectl apply -f k8s/reports.yaml
